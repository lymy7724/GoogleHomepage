<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Advanced Search Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
  
<body class="advbody">
  <header class="advhead">
    <div>
      <a href="/">
        <img src="googledark-1.png" alt='google logo' class="advgoog">
      </a>
    </div>
    <div class="link-container2">
     <a href="" class="pic-icon-link"><image src="apps icon.png" alt="google apps logo" id="apps_logo"</image></a></li>
     <a href="" class="pic-icon-link"><img id="pic-icon" src="https://lh3.googleusercontent.com/ogw/AF2bZyiy79NsrXElqUhTeH1ixUQ4woh8MnO77QUQIysGMA=s32-c-mo" srcset="https://lh3.googleusercontent.com/ogw/AF2bZyiy79NsrXElqUhTeH1ixUQ4woh8MnO77QUQIysGMA=s32-c-mo 1x, https://lh3.googleusercontent.com/ogw/AF2bZyiy79NsrXElqUhTeH1ixUQ4woh8MnO77QUQIysGMA=s64-c-mo 2x " alt="picture of self" aria-hidden="true" data-noaft="" data-atf="1" data-frt="0"></a>
    </div> 
  </header>
  <div id="advancedsearchbox">
    <p>Advanced Search</p>
  </div>
  <section>
    <form class="advform">
      <p>Find pages with...</p>
      <div class="inputblock">
        <div class="advlabel">
          <label for="fname">all of these words:</label>
        </div>
        <input type="text" id="fname" name="fname" class="advinput">
      </div>
      <div class="inputblock">
        <div class="advlabel">
          <label for="fname">this exact word or phrase:</label>
        </div>
        <input type="text" id="fname" name="fname" class="advinput">
      </div>
      <div class="inputblock">
        <div class="advlabel">
          <label for="fname">any of these words:</label>
        </div>
        <input type="text" id="fname" name="fname" class="advinput">
      </div>
      <div class="inputblock">
        <div class="advlabel">
          <label for="fname">none of these words:</label>
        </div>
        <input type="text" id="fname" name="fname" class="advinput">
      </div>
      <div class="inputblock">
        <div class="advlabel">
          <label for="fname">numbers ranging from:</label>
        </div>
        <input type="text" id="fname" name="fname" class="shortbox">
        <p style="padding-left: 10px; padding-right: 10px; font-size: 12px;"> to </p>
        <input type="text" id="fname" name="fname" class="shortbox">
      </div>
    </form>

    <form class="advform">
      <p>Then narrow your results by...</p>
      <div class="inputblock">
        <div class="advlabel">
          <label for="fname">language:</label>
        </div>
        <select class="advinput">
          <option>any language</option>
        </select>
      </div>
      <div class="inputblock">
        <div class="advlabel">
          <label for="fname">region:</label>
        </div>
        <select class="advinput">
          <option>any region</option>
        </select>
      </div>
      <div class="inputblock">
        <div class="advlabel">
          <label for="fname">last update:</label>
        </div>
        <select class="advinput">
          <option>anytime</option>
        </select>
      </div>
      <div class="inputblock">
        <div class="advlabel">
          <label for="fname">site or domain:</label>
        </div>
        <input type="text" id="fname" name="fname" class="advinput">
      </div>
      <div class="inputblock">
        <div class="advlabel">
          <label for="fname">terms appearing:</label>
        </div>
        <select class="advinput">
          <option>anywhere in the page</option>
        </select>
      </div>
      <div class="inputblock">
        <div class="advlabel">
          <label for="fname">file type:</label>
        </div>
        <select class="advinput">
          <option>any format</option>
        </select>
      </div>
      <div class="inputblock">
        <div class="advlabel">
          <label for="fname" style="color: #89CFF0;">usage rights:</label>
        </div>
        <select class="advinput">
          <option>not filtered by license</option>
        </select>
      </div>
      
      <div class="inputblock">
        <div class="advlabel">
          <label for="fname" style="color: #89CFF0;"></label>
        </div>
        <div style="display: flex; justify-content: flex-end; width: 600px;">
          <button class="advbutton">Advanced Search</button>
        </div>
      </div>
      
    </form>
    
     
      <ul style="list-style: none; color;">
        <p style="font-family: sans-serif; color: white;">You can also...</p>
        <li><a href="" class="advlist">Find pages that are similar to a URL</a></li>
        <li><a href="" class="advlist">Search pages you've visited</a></li>
        <li><a href="" class="advlist">Use operators in the search box</a></li>
        <li><a href="" class="advlist">Customize your search settings</a></li>
      </ul>
  
  </section>


  <footer class="advfoot">
    <ul class="footlist">
      <li>Help</li>
      <li>Privacy</li>
      <li>Terms</li>
    </ul>
  </footer>
<script src="script.js"></script>
</body>


</html>
